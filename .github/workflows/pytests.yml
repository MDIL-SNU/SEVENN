name: python unit tests
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  pytest-container:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: temp
        run: |
          python --version
